  - name: aws-ps-s3-sync-step
    service: RemoteScriptNodeStep
    title: 'PS / aws / s3 / sync'
    description: 'Syncs directories and S3 prefixes.'
    plugin-type: script
    script-interpreter: powershell -NonInteractive -Noprofile -ExecutionPolicy Bypass -Command
    script-file: s3-sync.ps1
    script-args: -source '${config.source}' -destination '${config.destination}' -remove ${config.remove} -endpoint_url ${config.endpoint_url} -access_key ${config.access_key} -secret_access_key ${config.secret_access_key} -default_region ${config.default_region}
    config:
      - type: String
        name: source
        title: source
        description: 'the S3 URI or local path'
      - type: String
        name: destination
        title: destination
        description: 'the S3 URI or local path'
      - type: Boolean
        name: remove
        title: Delete
        description: 'Delete destination files that dont exists on source'
        default: false
      - type: String
        name: endpoint_url
        title: Endpoint URL
        renderingOptions:
          grouping: secondary
          groupName: Connection        
      - type: String
        name: access_key
        title: access_key
        description: 'Access Key ID'
        renderingOptions:
          grouping: secondary
          groupName: Connection
      - type: String
        name: secret_access_key
        title: secret_access_key
        description: 'Secret access Key'
        renderingOptions:
          grouping: secondary
          groupName: Connection
          selectionAccessor: "STORAGE_PATH"
          valueConversion: "STORAGE_PATH_AUTOMATIC_READ"
          storage-path-root: "keys"
      - type: String
        name: default_region
        title: default_region
        description: 'The default AWS region'
        renderingOptions:
          grouping: secondary
          groupName: Connection
